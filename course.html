<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/course.css">
    <link rel="stylesheet" href="css/rtl.css">
    <link rel="icon" href="img/logo/fav/5-removebg-preview.png">
    <title>Mentality | HTML Course</title>
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <!-- Popup content goes here -->
            <p style="font-size: 1.6rem;">Copy the URL :</p>
            <div class="url-content">
                <input type="text" value="https://URL.COM" disabled> 
                <i class="fa fa-copy copy-url-btn"></i>
            </div>
            <button class="btn" id="closePopup">Close</button>
        </div>
    </div>



    <div class="course-container">
        <div class="video-container">
            <div class="video-show">
                <iframe allowfullscreen></iframe>
            </div>

            <div class="video-info">
                <p class="video-title">Welcome In Mentality</p>

                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn like-btn"><i class="fa fa-thumbs-up"></i>&nbsp;&nbsp;&nbsp;<span></span></button>
                    <button type="button" class="btn dislike-btn"><i class="fa fa-thumbs-down"></i>&nbsp;&nbsp;&nbsp;<span></span></button>
                  </div>
                  
                  <button type="button" class="btn mx-2" id="openPopup"><i class="fa fa-share"></i></button>
            </div>
        </div>
        <div class="lesson-playlist">
            <div class="lessons-container">

            </div>
        </div>
    </div>




    <script src="js/course.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        /*=====================enable tooltip================ */
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl)
        })
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
